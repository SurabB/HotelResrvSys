<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Room Info</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/successFailureFragment.css}">
</head>
<body>

<th:block th:with="margins=${ {'0px','0px','0px','60px'} }">
    <div th:replace="~{fragments/successFailureFragment :: successFailureFragment(${margins})}"></div>
</th:block>

<table th:if="${allRooms.size() > 0}">
    <thead>
    <tr>
        <th>SNo</th>
        <th>RoomNo</th>
        <th>PricePerHour</th>
        <th>Room Type</th>
        <th>Room Status</th>
        <th> Change Status</th>
        <th>Change Room Info</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="room, stat : ${allRooms}">
        <form th:action="@{/business/service/changeRoomInfo}" method="post">
            <td th:text="${stat.count}"></td>
            <td th:text="${room.roomNumber}"></td>

            <td><input type="number" name="pricePerHour" step="0.01" th:placeholder="${room.pricePerHour}"></td>
            <td><input type="text" name="roomType" th:placeholder="${room.roomType}"></td>
            <td th:text="${room.roomIsActive? 'ACTIVE':'INACTIVE'}"></td>
            <td>
                <input type="checkbox"
                       name="roomIsActive"
                       th:value="${room.roomIsActive}"
                       th:checked="false" />
            </td>

            <td><button type="submit">Change Room Info</button></td>

            <input type="hidden" name="activeRoomNumber" th:value="${room.roomNumber}">
        </form>
    </tr>

    </tbody>
</table>
<th:block th:if="${allRooms.size()>0}">

    <th:block
            th:replace="~{fragments/PaginationDisplay::paginationDisplay(@{/business/service/changeRoomInfo},${paginationReceiver})}">

    </th:block>
</th:block>
<br>
<a th:href="@{/business/resource/dashboard}">Back</a>
<br>

<h1 th:if="${allRooms.size() == 0}" style="color: red;">
    All rooms are booked. Can't change Room information
</h1>
</body>
</html>
