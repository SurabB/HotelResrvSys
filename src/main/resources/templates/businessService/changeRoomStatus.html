<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Room Status</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/successFailureFragment.css}">
    <style>
        table {

            border-collapse: collapse;
        }
        th, td{
            border:2px solid black;
            padding: 24px;

        }
    </style>
</head>
<body>

<th:block th:with="margins=${ {'0px','0px','0px','60px'} }">
    <div th:replace="~{fragments/successFailureFragment :: successFailureFragment(${margins})}"></div>
</th:block>

<table th:if="${allRooms.size() > 0}">
    <thead>
    <tr>
        <th>SNo</th>
        <th>RoomNo</th>
        <th>PricePerHour</th>
        <th>Room Type</th>
        <th>AvailabilityStatus</th>
        <th>Change Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room,roomStat:${allRooms}">
        <td th:text="${roomStat.count}"></td>
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.pricePerHour}"></td>
        <td th:text="${room.roomType}"></td>
        <td th:text="${room.roomIsActive}"></td>
        <td>
            <form th:action="@{/business/service/changeRoomStatus}" method="post">
                <input type="hidden" th:value="${room.roomNumber}" name="roomNumber">
                <button type="submit">Change Room Status</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/business/resource/dashboard}">Back</a>
<br>
<h1 th:if="${allRooms.size()==0}" style="color: red;">No room registered</h1>
</body>
</html>
