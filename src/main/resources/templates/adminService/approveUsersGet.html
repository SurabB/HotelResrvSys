<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approve Users</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/successFailureFragment.css}">
</head>
<body>

<th:block th:with="margins=${ {'0px','0px','0px','60px'} }">
    <div th:replace="~{fragments/successFailureFragment :: successFailureFragment(${margins})}"></div>
</th:block>

<table th:if="${allUnapprovedUsers.size() > 0}">
    <thead>
    <tr>
        <th>SNo</th>
        <th>email
            <form th:action="@{/admin/resource/adminApprove}" method="get">
                <input type="hidden" name="pageNo" th:value="${paginationReceiver.pageNo}">
                <input type="hidden" name="sortField" value="email">
                <button type="submit" name="sortDir" value="desc" style="border:none; background:none; cursor:pointer;">▲</button>
                <button type="submit" name="sortDir" value="asc" style="border:none; background:none; cursor:pointer;">▼</button>
            </form>
        </th>
        <th>Role
            <form th:action="@{/admin/resource/adminApprove}" method="get">
                <input type="hidden" name="pageNo" th:value="${paginationReceiver.pageNo}">
                <input type="hidden" name="sortField" value="role">
                <button type="submit" name="sortDir" value="desc" style="border:none; background:none; cursor:pointer;">▲</button>
                <button type="submit" name="sortDir" value="asc" style="border:none; background:none; cursor:pointer;">▼</button>
            </form>
        </th>
        <th>Approve</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,userStat:${allUnapprovedUsers}">
        <td th:text="${userStat.count}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <form th:action="@{/admin/resource/adminApprove}" method="post">
                <input type="hidden" name="email" th:value="${user.email}" />
                <input type="hidden" name="pageNo" th:value="${paginationReceiver.pageNo}">
                <button type="submit">Approve</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<th:block th:if="${allUnapprovedUsers.size()>0}">

    <th:block
            th:replace="~{fragments/PaginationDisplay::paginationDisplay(@{/admin/resource/adminApprove},${paginationReceiver})}">

    </th:block>
</th:block>
<div>
    <a th:href="@{/admin/resource/dashboard}">Back</a>
</div>
<h1 th:if="${allUnapprovedUsers.size()==0}" style="color: green;">All users have admin Permission</h1>
</body>
</html>
