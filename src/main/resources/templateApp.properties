# Application
spring.application.name=hotelReservationSystem

# Database connection
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/yourDb}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password_here}  # <-- placeholder
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${Provide}
spring.jpa.properties.hibernate.format_sql=${Provide}
spring.sql.init.mode=${Provide}
spring.sql.init.data-locations=${Provide}

# Mail sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-email-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
